<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="wrap">
      <div class="card">
        <div class="card__header">
          <img src="./images/bg-pattern-card.svg" alt="Banner">
        </div>
        <div class="card__body">
          <div class="image">
            <img src="./images/image-victor.jpg" alt="Profile Victor">
          </div>
          <div class="profile">
            <div class="profile__data">
              <h1 class="name">Victor Crest<span class="age">26</span></h1>
              <span class="city">London</span>
            </div>
            <div class="profile__stats">
              <ul>
                <li>80K<span>Followers</span></li>
                <li>803K<span>Likes</span></li>
                <li>1.4K<span>Photos</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
