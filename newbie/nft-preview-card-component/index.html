<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="wrap">
      <div class="card">
        <div class="card__header">
          <a><img src="./images/image-equilibrium.jpg" alt="Illustration equilibrium"></a>
        </div>
        <div class="card__body">
          <div class="card__body--summary">
            <h1><a>Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card__body--stats">
            <div class="stats price">
              <img src="./images/icon-ethereum.svg" alt="Icon ethereum">
              <span>0.041 ETH</span>
            </div>
            <div class="stats time">
              <img src="./images/icon-clock.svg" alt="Icon clock">
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="Image avatar">
          <p>Creation of<a>Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
