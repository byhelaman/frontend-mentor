<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css">
  <script src="https://kit.fontawesome.com/580adcc296.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="container">
    <div class="wrap">
      <div class="landing-page">
        <header class="landing-page__header">
          <img src="./images/logo.svg" alt="Logo">
        </header>
        <section class="landing-page__overview">
          <div class="illustration">
            <img src="./images/illustration-mockups.svg" alt="Illustration mockups">
          </div>

          <div class="summary">
            <h1>Build The Community <span>Your Fans Will Love</span></h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
          </div>
        </section>
        <footer class="landing-page__footer">
          <div class="social-media">
            <ul>
              <li>
                <a href="#" class="link-item facebook" aria-label="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#" class="link-item twitter" aria-label="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" class="link-item instagram" aria-label="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </main>

</body>

</html>
